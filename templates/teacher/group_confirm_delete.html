{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the group "{{ object.name }}"?</p>
    <p>This will also remove all member associations and submissions.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'group_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
