{% extends "base_admin.html" %}
{% load static %}

{% block content %}
<style>
    :root {
        --primary-dark: #5d3c6b;
        --primary: #7e5b87;
        --primary-light: #a38faa;
        --secondary: #f5e3e6;
        --accent: #ff7e5f;
        --light: #ffffff;
        --dark: #4a4a4a;
        --light-bg: #f9f5f6;
        --text-dark: #333333;
        --text-light: #777777;
    }

    .add-admin-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #f9f5f6 100%);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(126, 91, 135, 0.1);
    }

    .page-header {
        text-align: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--primary-light);
    }

    .page-title {
        color: var(--primary-dark);
        font-size: 2.2rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .page-title i {
        color: var(--accent);
        background: rgba(126, 91, 135, 0.1);
        padding: 15px;
        border-radius: 50%;
    }

    .page-subtitle {
        color: var(--text-light);
        font-size: 1.1rem;
        margin-top: 0.5rem;
    }

    .admin-form {
        margin-top: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.8rem;
        position: relative;
    }

    .form-label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--primary-dark);
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-label i {
        color: var(--primary);
        font-size: 1.1rem;
    }

    .input-with-icon {
        position: relative;
    }

    .form-input {
        width: 100%;
        padding: 16px 20px 16px 50px;
        border: 2px solid #e2e2e2;
        border-radius: 12px;
        background-color: #fafafa;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        color: var(--text-dark);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(126, 91, 135, 0.15);
        transform: translateY(-2px);
    }

    .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
    }

    .password-toggle {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: var(--primary);
    }

    .form-requirements {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-light);
        padding-left: 1.5rem;
    }

    .form-requirements ul {
        margin: 0.25rem 0;
        padding-left: 1rem;
    }

    .form-requirements li {
        margin-bottom: 0.25rem;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2.5rem;
    }

    .btn-submit {
        flex: 2;
        background: linear-gradient(to right, var(--primary), var(--primary-light));
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        box-shadow: 0 4px 15px rgba(126, 91, 135, 0.3);
    }

    .btn-submit:hover {
        background: linear-gradient(to right, var(--primary-dark), var(--primary));
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(126, 91, 135, 0.4);
    }

    .btn-cancel {
        flex: 1;
        background: linear-gradient(to right, #6c757d, #5a6268);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    .btn-cancel:hover {
        background: linear-gradient(to right, #5a6268, #495057);
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(108, 117, 125, 0.4);
        color: white;
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .add-admin-container {
        animation: fadeIn 0.6s ease-out;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .add-admin-container {
            margin: 1rem;
            padding: 2rem 1.5rem;
        }
        
        .page-title {
            font-size: 1.8rem;
        }
        
        .action-buttons {
            flex-direction: column;
        }
        
        .btn-submit, .btn-cancel {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .page-title {
            font-size: 1.6rem;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-input {
            padding: 14px 16px 14px 45px;
        }
    }
</style>

<div class="add-admin-container">
    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-user-plus"></i> Add New Admin
        </h2>
        <p class="page-subtitle">Create a new administrator account</p>
    </div>

    <form method="POST" class="admin-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="id_username">
                <i class="fas fa-user"></i> Username
            </label>
            <div class="input-with-icon">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" id="id_username" class="form-input" required 
                       placeholder="Enter username">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="id_email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <div class="input-with-icon">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" id="id_email" class="form-input" required 
                       placeholder="Enter email address">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="id_password1">
                <i class="fas fa-lock"></i> Password
            </label>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password1" id="id_password1" class="form-input" required 
                       placeholder="Create password">
                <span class="password-toggle" onclick="togglePassword('id_password1')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-requirements">
                <small>Password must contain at least 8 characters including uppercase, lowercase, and numbers.</small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="id_password2">
                <i class="fas fa-lock"></i> Confirm Password
            </label>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password2" id="id_password2" class="form-input" required 
                       placeholder="Confirm your password">
                <span class="password-toggle" onclick="togglePassword('id_password2')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Create Admin Account
            </button>
            <a href="{% url 'manage_admins' %}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = passwordInput.nextElementSibling.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Add hover effects to buttons
        const buttons = document.querySelectorAll('.btn-submit, .btn-cancel');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    });
</script>
{% endblock %}
